  - name: "First Generation"
    start_year: 2004
    end_year: 2012
    description: "The Volvo V50 was a compact luxury station wagon introduced as the successor to the V40. Built on Ford's C1 platform shared with the S40 sedan, Ford Focus, and Mazda3, it represented a complete redesign rather than an evolution of its predecessor. The exterior featured more modern, dynamic styling while maintaining Volvo's distinct design language and proportions. Inside, the V50 showcased Volvo's innovative 'floating' center console design, which created storage space behind a slim control panel, adding both visual lightness and practical functionality to the cabin. Powertrain options varied by market but typically included a range of four-cylinder engines, plus Volvo's 2.4 and 2.5-liter five-cylinder units in naturally aspirated and turbocharged forms. The high-performance T5 variant offered 220 horsepower (later 230), available with either front-wheel drive or all-wheel drive. Safety remained a core strength, with the V50 featuring Volvo's Side Impact Protection System, Whiplash Protection System, and available active safety technologies. A significant update in 2007 refreshed the styling and interior details. The V50 successfully combined traditional Volvo wagon practicality with more engaging driving dynamics and contemporary design, appealing to younger buyers and families seeking a premium compact wagon alternative to the increasingly popular crossover SUVs."
